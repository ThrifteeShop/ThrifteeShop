<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/css/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Agrandir:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile</title>
</head>
<body>
    <div class="overlay"></div>
    <!--Navbar -->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="/html/home.html" class="logo"><span class="logo-part1">Thri</span><span class="logo-part2">ftee</span></a>
            <!--NavLink-->
            <ul class="nav-links">
                <li><a href="/html/home.html">Home</a></li>
                <li><a href="/html/about.html">About</a></li>
                <li><a href="/html/item.html">Item</a></li>
                <li><a href="/html/contact.html">Contact</a></li>
            </ul>
            <!-- Search Container -->
            <div class="search-container">
                <input type="search" placeholder="Search Here">
                <span class='bx bx-search'></span>
            </div>
            <!-- Notification Bell Icon -->
            <a href="/html/notif.html"><i class='bx bxs-bell' ></i></a>
            <!-- User Login Icon -->
            <a href="/html/profile.html"><i class='bx bxs-user'></i></a>
            <!--Cart Icon-->
            <i class='bx bxs-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title"> Your Cart</h2>
                <!--Content-->
                <div class="cart-content"></div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">â‚±0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy" id="pay-now" onclick="location.href='/html/checkout.html';">Pay Now</button>

                <!--Close Cart-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <div class="profile-sidebar">
        <div class="profile-info">
            <div class="profile-avatar">
                <img src="/html/img/1.jpg" alt="Profile Picture" class="profile-pic">
            </div>
            <span class="profile-name">Your Name</span>
        </div>
        <ul class="profile-links">
            <li><a href="/html">Notifications</a></li>
            <li><a href="/html/login.html">Logout</a></li>
            <li><a href="/html/policy.html">Terms of Service</a></li>
            <li><a href="/html/policy.html">Privacy Policy</a></li>
        </ul>
    </div>
    <div class="middle-content">
        <h1 class="middle-title">My Profile</h1>
        <p class="profile-description">Manage and Protect your account</p>
        <form class="profile-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>
    <script src="/html/js/item.js"></script>
    <script src="/html/js/profile.js"></script>
</body>
</html>
