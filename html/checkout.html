    <title>Checkout</title>
</head>
<body>
   
      <!--Navbar -->
      <header>
        <!--Nav-->
        <div class="nav container">
          <!--Logo-->
          <a href="/html/home.html" class="logo"> <span class="logo-part1">Thri</span><span class="logo-part2">ftee</span></a>
          <!--NavLink-->
          <ul class="nav-links">
             <li><a href="/html/home.html">Home</a></li>
             <li><a href="/html/about.html">About</a></li>
             <li><a href="/html/item.html">Item</a></li>
             <li><a href="/html/contact.html">Contact</a></li>
         </ul>
         <!-- Search Container -->
         <div class="search-container">
             <input type="search" placeholder="Search Here">
              <span class='bx bx-search'></span>
         </div>
 
         <!-- Notification Bell Icon -->
         <a href="/html/notif.html"><i class='bx bxs-bell' ></i></a>
 
         <!-- User Login Icon -->
         <a href="/html/profile.html"><i class='bx bxs-user'></i></a>
 
          <!--Cart Icon-->
         <i class='bx bxs-shopping-bag' id="cart-icon" data-quantity="0"></i>
 
          <!--cart-->
          <div class="cart">
             <h2 class="cart-title"> Your Cart</h2>
             <!--Content-->
             <div class="cart-content"></div>
             <!--Total-->
             <div class="total">
                 <div class="total-title">Total</div>
                 <div class="total-price">â‚±0</div>
             </div>
             <!--Buy Button-->
            
             <button type="button" class="btn-buy" id="pay-now" onclick="location.href='/html/checkout.html';">Pay Now</button>
            
             <!--Close Cart-->
             <i class='bx bx-x' id="close-cart"></i>
          </div>
        </div>
     </header>

     <div class="checkout-container">
        <div class="checkout-section">
            <h2>Billing Address</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder=" # - Street - Brgy ">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="States">
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="ZipCode">
                </div>
            </div>
        </div>
        <div class="checkout-section">
            <h2>Payment</h2>
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1111 2222 3333 4444">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expMonth">Exp. Month</label>
                    <input type="text" id="expMonth" name="expMonth" placeholder="Month">
                </div>
                <div class="form-group">
                    <label for="expYear">Exp. Year</label>
                    <input type="text" id="expYear" name="expYear"placeholder="2025">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>
            </div>
            <button type="submit" class="submit-btn" onclick="location.href='success.html';">Submit</button>
        </div>
    </div>
    

     <script src="/html/js/item.js"></script>
    </body>
    </html>
