<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/html/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="background">
        <a href="/index.html"  class="logo">
            <span class="logo-part1">Thrif</span><span class="logo-part2">tee</span>
        </a>
        <div class="login-container">
            <h2 class="login-title">Log In</h2>
            <form class="login-form">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="options">
                    <div class="show-password">
                        <label id="show-password" class="underline">Show Password</label>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                </div>
                
                <a href="home.html"><button type="button">Login</button></a>
                <div class="links">
                    <a href="#">Forget Password?</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </form>
            <div class="social-icons">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-envelope"></a>
            </div>
            <div class="footer-links">
                <a href="policy.html">Term of Service</a>
                <span>|</span>
                <a href="policy.html">Privacy Policy</a>
            </div>
        </div>
        <div class="people-images">
            <img src="/html/img/p2.png" alt="sa kaliwa" class="left-person">
            <img src="/html/img/p3.png" alt="sa kanan" class="right-person">
        </div>
    </div>
    <script src="/js/login.js"></script>
    

</body>
</html>
